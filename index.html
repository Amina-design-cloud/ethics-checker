<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學術倫理違規判斷系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>學術倫理違規判斷系統</h1>
    <p class="author">作者：清大材料系 鄭承恩</p>
  </header>

  <main>
    <section id="home">
      <h2>系統簡介與設計動機</h2>
      <p>
        本系統旨在幫助大學生了解並自我檢查其學術行為是否涉及違規情形。<br />
        許多學生可能在不知情的情況下犯下抄襲、代寫、一稿多投或資料造假等行為，進而影響個人誠信紀錄與學術發展。<br />
        本系統透過互動式問答流程，提供即時建議與法律依據說明，希望提升學術誠信意識，預防違規行為的發生，並建立更良善的學習環境。
      </p>

      <h3>請選擇你想判斷的主題：</h3>
      <label for="topic-select"><strong>選擇判斷主題：</strong></label>
      <select id="topic-select">
        <option value="">--請選擇--</option>
        <option value="plagiarism">抄襲判斷</option>
        <option value="ghostwriting">代寫代做</option>
        <option value="reuse">重複使用</option>
        <option value="falsification">資料造假</option>
        <option value="citation">引用錯誤</option>
      </select>
    </section>

    <div id="questions" style="display: none;"></div>
    <div id="result"></div>
  </main>

  <footer>
    <p style="text-align: center; font-size: 0.9rem; color: #888; margin-top: 3rem;">
      本系統由清大材料系 鄭承恩 製作，2025 年 © All Rights Reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學術倫理違規判斷系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>學術倫理違規判斷系統</h1>
    <p class="author">作者：清大材料系 鄭承恩</p>
  </header>

  <main>
    <section id="home">
      <h2>系統簡介與設計動機</h2>
      <p>
        本系統協助學生判斷是否涉及抄襲、代寫、重複使用、資料造假或錯誤引用等違反學術誠信行為，
        並即時提供建議與法律依據。希望提升學術倫理意識，預防違規發生。
      </p>
      <label for="topic-select"><strong>請選擇判斷主題：</strong></label><br />
      <select id="topic-select">
        <option value="">--請選擇--</option>
        <option value="plagiarism">抄襲判斷</option>
        <option value="ghostwriting">代寫代做</option>
        <option value="reuse">重複使用</option>
        <option value="falsification">資料造假</option>
        <option value="citation">引用錯誤</option>
      </select>
    </section>

    <div id="questions" style="display: none;"></div>
    <div id="result"></div>
  </main>

  <footer>
    <p style="text-align:center; font-size:0.9rem; color:#888; margin-top:3rem;">
      本系統由清大材料系 鄭承恩 製作，2025 年 &copy; All Rights Reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
